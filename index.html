<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Fonts Google -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->

    <script
      src="https://kit.fontawesome.com/4db623329b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-image"></div>

    <img class="logo" src="images/logo.svg" alt="logo" />

    <div class="container">
      <div class="pictures">
        <img src="images/illustration-mockups.svg" alt="illustration" />
      </div>

      <div class="information">
        <h1 class="heading">Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="register">Register</button>
      </div>

      <div class="icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>

    <!-- Footer -->
    <footer class="attribution">
      <a
        href="https://github.com/ana-coimbra/huddle-landing-page-with-single-introductory-section"
        target="_blank"
        >Open-source code</a
      >
      by
      <a href="https://www.linkedin.com/in/ana-ribeiro-coimbra/" target="_blank"
        >Ana Coimbra</a
      >
    </footer>
  </body>
</html>
